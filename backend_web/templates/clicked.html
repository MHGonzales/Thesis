<!DOCTYPE html>
<script>
document.addEventListener('keydown', (event) => {
  var key_press = event.key;
  document.getElementById('kp').innerHTML = key_press;
}, false);

</script>

<font size="8"
color= #000000> 
    <center> Last Key Pressed : <span id="kp"></span>
    </center>
</font>
